{% extends 'store/main.html' %}
{% block content %}



<div class="py-5">
 <div class="container">
    <div class="row">
        <div class="col-md-12 col-sm-12 p-4">
          <div class="card-shadow">
              <div class="card-body">
                  <div class="row">
                      <div class="col-md-4">
                          {% if menuitem.Tag %}
                          <label class = "menuitem.viewTag ">{{ menuitem.Tag }} </label>
                           {% endif %}
                           <img src="{{ menuitem.MenuItem_image.url }}" class="width-100" alt="image">
                      </div>
                      <div class="col-md-8">
                      <h2 class="mb-0">
                       {{ menuitem.name}}
                       {% if menuitem.Trending %}
                          <label style="font-size: 16px;" class="float-end badge bg-danger trending_tag"></label>
                       {% endif%}
                       </h2>
                       <img src="{{ MenuItem_image.url }}"/>
                       <hr>
                          <label class="me-3">price:<s>{{ menuitem.price }} </s></label>
                          <p class="mt-3">
                            {{menuitem.description}}
                          </p>
                       <hr>
                       {% if menuitem.quantity %}
                          <label class= "badge bg-success"> In stock </label>
                        {% else%}
                          <label class= "badge bg-success"> Out of stock </label>
                       {% endif%}
                       <div class= " row mt-2">
                            <div class= " col-md-3">
                                <label for="Quantity">Quantity</label>
                                <div class= "input-group text-center mb-3" style="width:130px;">
                                    <button class ="input-group-text decrement-btn">-</button>
                                    <input type="text" name="Quantity" class=" form-control text-center" value="1">
                                    <button class ="input-group-text increment-btn">+</button>
                                </div>
                            </div>
                            <div class= " col-md-9">
                             <br/>
                                 {% if menuitem.quantity%}
                                <button type ="button" class="btn btn-primary me-3 float-start">Add to cart<i class="fa fa-shopping-cart"></i></button>
                                 {% endif %}
                                 <button type ="button" class="btn btn-success me-3 float-start">add to wishlist<i class="fa fa-heart"></i></button>
                            </div>
                       </div>
                  </div>
              </div>
          </div>
        </div>
    </div>
 </div>

{% endblock content %}
